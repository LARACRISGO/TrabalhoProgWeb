<h1>Medicamentos</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/medicamento/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar medicamento
  </a>
</div>

<table mat-table [dataSource]="medicamento" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->
 
   <!-- nome Column -->
   <ng-container matColumnDef="nome">
     <th mat-header-cell *matHeaderCellDef> Nome </th>
     <td mat-cell *matCellDef="let medicamento"> {{medicamento.nome}} </td>
   </ng-container>
 
   <!-- dosagem Column -->
   <ng-container matColumnDef="dosagem">
     <th mat-header-cell *matHeaderCellDef> Dosagem </th>
     <td mat-cell *matCellDef="let medicamento"> {{medicamento.dosagem}} </td>
   </ng-container>
 
   <!-- horario Column -->
   <ng-container matColumnDef="horario">
     <th mat-header-cell *matHeaderCellDef> Horario </th>
     <td mat-cell *matCellDef="let medicamento"> {{medicamento.horario}} </td>
   </ng-container>


   <!-- editar Column -->
   <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let medicamento">
        <a mat-raised-button color="accent" title="Editar"
          [routerLink]="['/medicamento', medicamento._id]">
          <mat-icon>edit</mat-icon>
        </a> 
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let medicamento">
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(medicamento._id)">
          <mat-icon>delete_forever</mat-icon>
        </button> 
    </td>
  </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
