<h1>Hor√°rio</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/horario/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar horario
  </a>
</div>

<table mat-table [dataSource]="horario" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- idoso Column -->
   <ng-container matColumnDef="idoso">
    <th mat-header-cell *matHeaderCellDef> Nome do idoso </th>
    <td mat-cell *matCellDef="let confirmarAcao"> {{horario.idoso?.nome}} </td>
  </ng-container>

   <!-- tipo Column -->
   <ng-container matColumnDef="tipo">
     <th mat-header-cell *matHeaderCellDef> Tipo </th>
     <td mat-cell *matCellDef="let horario"> {{horario.tipo}} </td>
   </ng-container>
 
   <!-- quantidade Column -->
   <ng-container matColumnDef="quantidade">
     <th mat-header-cell *matHeaderCellDef> Quantidade </th>
     <td mat-cell *matCellDef="let horario"> {{horario.quantidade}} </td>
   </ng-container>
 
   <!-- horario Column -->
   <ng-container matColumnDef="horario">
     <th mat-header-cell *matHeaderCellDef> Horario </th>
     <td mat-cell *matCellDef="let horario"> {{horario.horario}} </td>
   </ng-container>


   <!-- editar Column -->
   <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let horario">
        <a mat-raised-button color="accent" title="Editar"
          [routerLink]="['/horario', horario._id]">
          <mat-icon>edit</mat-icon>
        </a> 
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let horario">
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(horario._id)">
          <mat-icon>delete_forever</mat-icon>
        </button> 
    </td>
  </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
